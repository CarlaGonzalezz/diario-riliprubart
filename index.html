<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diario Riliprubart - Estudio MOBILIZE</title>
  
  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla de Login -->
  <div id="login-screen">
    <div class="login-box">
      <h1>Diario Riliprubart</h1>
      <p class="subtitle">Estudio MOBILIZE</p>
      <form onsubmit="login(event)">
        <div class="form-group">
          <label>Usuario:</label>
          <input type="text" id="usuario" placeholder="carla" required>
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
      </form>
      <div id="error-message" class="error-message"></div>
      <div class="login-footer">
        Creado por Carla González<br>
        Hospital General de Agudos Dr. José María Ramos Mejía
      </div>
    </div>
  </div>

  <!-- App Principal -->
  <div id="app" style="display:none;"></div>

  <!-- Menu Lateral -->
  <div id="menu-lateral" class="menu-lateral"></div>
  <div id="menu-overlay" class="menu-overlay" onclick="cerrarMenu()"></div>

  <!-- Notificación -->
  <div id="notification" class="notification"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  
  <!-- Firebase Config-->
  <script src="firebase-config.js"></script>

  <!-- JavaScript Principal -->
  <script src="script.js"></script>
</body>
</html>
